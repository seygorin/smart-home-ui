<div class="sidebar-footer" [class.collapsed]="isCollapsed">
  <div class="dashboard-actions">
    <button
      mat-raised-button
      color="primary"
      class="add-dashboard-button"
      (click)="onAddDashboard()"
      [attr.aria-label]="'Add new dashboard'"
      [class.icon-only]="isCollapsed"
    >
      <mat-icon>add</mat-icon>
      @if (!isCollapsed) {
      <span>Add Dashboard</span>
      }
    </button>
  </div>

  @if (userProfile) {
  <div class="user-profile">
    <div class="avatar">
      <span>{{ userProfile.initials }}</span>
    </div>
    <div class="user-info" [class.hidden]="isCollapsed">
      <div class="user-name">{{ userProfile.fullName }}</div>
      <button
        mat-button
        class="logout-button"
        (click)="onLogout()"
        [attr.aria-label]="'Logout'"
      >
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </div>
  </div>
  } @else {
  <div class="loading-profile">
    <div class="avatar skeleton">
      <span>?</span>
    </div>
    <div class="user-info" [class.hidden]="isCollapsed">
      <div class="user-name skeleton">Loading...</div>
    </div>
  </div>
  }
</div>
