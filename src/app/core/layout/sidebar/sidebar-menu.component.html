<nav class="sidebar-menu">
  @for (item of menuItems; track item.id) {
  <a
    class="menu-item"
    [class.active]="item.id === activeItem"
    (click)="selectMenuItem(item.id)"
  >
    <mat-icon class="menu-icon">{{ item.icon }}</mat-icon>
    <span class="menu-label">{{ item.label }}</span>
  </a>
  }
</nav>
