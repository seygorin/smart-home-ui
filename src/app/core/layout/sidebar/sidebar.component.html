@if (isAuthenticated) {
<div class="sidebar-content" [class.collapsed]="isCollapsed">
  <app-sidebar-header
    [isCollapsed]="isCollapsed"
    (toggleSidebar)="toggleSidebar()"
  ></app-sidebar-header>
  <app-sidebar-menu
    [isCollapsed]="isCollapsed"
    [dashboards]="dashboards"
    [isLoading]="isLoading"
    (menuItemClick)="onMenuItemClick($event)"
  ></app-sidebar-menu>
  <app-sidebar-footer
    [isCollapsed]="isCollapsed"
    [userProfile]="userProfile"
    (logout)="onLogout()"
  ></app-sidebar-footer>
</div>
}
